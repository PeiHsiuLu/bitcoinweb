<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>比特雪球DCA</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 18px;
            margin: 0;
        }

        /* 樣式設定 */

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: auto;
            overflow-y: hidden;
            width: 100%;
            padding: 10px 0;
        }

        .nav-scroller .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
            gap: 80px;
            padding: 0 10px;
        }

        .nav-item {
            font-size: 18px;
            padding: 6px 60px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease-in-out;
            background-color: transparent;
            color: #ffffff;
        }

        .nav-item:hover,
        .nav-item:focus {
            border-bottom-color: #ffffff;
            outline: none;
        }

        img {
            margin: 20px;
        }

        .card {
            border: none;
        }

        .card-header {
            text-align: left;
        }

        /* 新增的 CSS */
        .calculator-container {
            display: flex;
            justify-content: flex-start;
            margin-top: 40px;
            width: 100%; /* 使元素寬度充滿可用空間 */
            max-width: 800px; /* 最大寬度為 800px */
            overflow-x: auto; /* 如果容器超出螢幕寬度，可以滾動 */
        }

        .calculator-fieldset {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 350px;
            font-size: 24px;
            height: 410px;
            margin-left: 100px;
        }

        .calculator-fieldset legend {
            font-size: 18px; /* 與 DCA Settings 字體大小相同 */
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 24px; /* 放大字體大小 */
        }

        .calculator-fieldset label {
            font-size: 24px; /* 放大字體大小 */
        }

        .calculator-fieldset select,
        .calculator-fieldset input[type="number"] {
            font-size: 24px; /* 放大字體大小 */
        } 

        .form-group {
            margin-bottom: 20px; /* 增加间距至 20px */
            margin-top: 20px;
        }

        .form-group:last-child {
        margin-bottom: 10px; /* 增加最后一个 form-group 的间距至 40px */
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-group-text {
            margin: 0 5px;
        }

        /* 讓所有 label 字體大小相同 */
        label {
            font-size: 18px; /* 與 DCA Settings 字體大小相同 */
        }
    </style>
</head>

<body>
    <img src="https://raw.githubusercontent.com/PeiHsiuLu/PeiHsiuLu/main/%E6%96%B0%E6%AF%94%E7%89%B9%E9%9B%AA%E7%90%83.png" alt="比特雪球图片" width="200px" height="100px">
    <main>
        <div class="nav-scroller py-1 mb-3 border-bottom">
            <nav class="nav nav-underline justify-content-between">
                <button class="nav-item nav-link link-button" onclick="設計理念()">網站理念</button>
                <button class="nav-item nav-link link-button" onclick="比特幣介紹()">比特幣介紹</button>
                <button class="nav-item nav-link link-button" onclick="DCA平均成本法介紹()">DCA平均成本法介紹</button>
                <button class="nav-item nav-link link-button" onclick="網站使用說明()">網站使用說明</button>
            </nav>
        </div>

        <!-- 新的計算器部分 -->
        <div class="calculator-container">
            <fieldset class="calculator-fieldset">
                <legend>DCA Settings</legend>
                <!-- 購買金額 -->            
                    <div class="input-group">
                        <label>Purchase Amount</label>
                    </div>
                        <span class="input-group-text">$</span>
                        <input name="amountSubunits" placeholder="" min="1" max="10000" step="1" type="number" class="form-control-lg form-control" value="10">
                        <span class="input-group-text">.00</span>
                    

                <!-- 重複購買 -->
                <div class="form-group">
                    <label>Repeat Purchase</label>
                </div>
                    <select name="frequency" class="form-control-lg form-control">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="every_two_weeks">Every two weeks</option>
                        <option value="monthly">Monthly</option>
                    </select>

                <!-- 累積時間 -->
                <div class="form-group">
                    <label>Accumulate For</label>
                </div>
                    <select name="duration" class="form-control-lg form-control">
                        <option value="6_months">6 Months</option>
                        <option value="1_year">1 Year</option>
                        <option value="2_years">2 Years</option>
                        <option value="3_years">3 Years</option>
                        <option value="4_years">4 Years</option>
                        <option value="5_years">5 Years</option>
                        <option value="6_years">6 Years</option>
                        <option value="7_years">7 Years</option>
                        <option value="8_years">8 Years</option>
                        <option value="9_years">9 Years</option>
                    </select>
                

                <!-- 開始時間 -->
                <div class="form-group">
                    <label>Starting</label>
                </div>
                    <select name="startDateAgo" class="form-control-lg form-control">
                        <option value="6_months">6 Months Ago</option>
                        <option value="1_year">1 Year Ago</option>
                        <option value="2_years">2 Years Ago</option>
                        <option value="3_years">3 Years Ago</option>
                        <option value="4_years">4 Years Ago</option>
                        <option value="5_years">5 Years Ago</option>
                        <option value="6_years">6 Years Ago</option>
                        <option value="7_years">7 Years Ago</option>
                        <option value="8_years">8 Years Ago</option>
                        <option value="9_years">9 Years Ago</option>
                        <option value="custom">On Specific Date</option>
                    </select>
            </fieldset>
        </div>
    </main>
</body>

</html>
