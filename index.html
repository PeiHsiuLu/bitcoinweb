        /* 樣式設定 */

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: auto;
            overflow-y: hidden;
            width: 100%;

        }

            display: flex;
            justify-content: center;
            align-items: center;

            overflow-x: auto;
            white-space: nowrap;

            gap: 80px;
            padding: 0 10px;
        }

        .nav-item {
            font-size: 18px;
            padding: 6px 60px;
            border-bottom: 2px solid transparent;
            transition: border-bottom-color 0.3s ease-in-out;
            background-color: transparent;
            color: #ffffff;
        }

        .nav-item:hover,
        .nav-item:focus {
            border-bottom-color: #ffffff;
            outline: none;
        }

        img {

        }

        .card {
            border: none;
        }

        .card-header {
            text-align: left;
        }

        /* 新增的 CSS */
        .calculator-container {

            align-items: left;
            margin-top: 40px;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }

        .calculator-fieldset {
            border: 2px solid white;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 280px;
            font-size: 24px;
            height: 390px;
            margin-left: 100px;
            margin-bottom: 20px;
        }

        .calculator-fieldset legend {

            margin-bottom: 10px;

        .calculator-fieldset label {

        }

        .calculator-fieldset select,
